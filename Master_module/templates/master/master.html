        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-md-12 col-xs-12">
                    <div class="row portfolio-gallary" style="position: relative; height: 562.5px;">

                           <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 port-item "

                                            <div class="label-text">

                                            </div>

                                        </div>

                                </div>
                            </div>
                        {% endfor %}
                        </div>


                    </div>
                </div>

            </div>

    </section>

{% endblock %}
