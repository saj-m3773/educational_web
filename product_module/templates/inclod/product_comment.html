    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4 pb-2"> نظرات :{{ comments_count}}</h4>

                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-start">
                                    {% for comment in comments %}
                                        <img class="rounded-circle shadow-1-strong me-3"
                                             src="{{ comment.User.avatar.url }}" alt="avatar" width="65"
                                             height="65"/>
                                        <div class="flex-grow-1 flex-shrink-1">
                                            <div>
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <p class="mb-1">
                                                        {{ comment.User }} <span class="small">- 2 hours ago</span>
                                                    </p>
                                                    <a class="btn btn-primary" id="comment_form"
                                                       onclick="fillParentId({{ comment.id }})"><i
                                                            class="fa fa-reply"></i>پاسـخ</a>
                                                </div>
                                                <p class="small mb-0">
                                                    {{ comment.text }}
                                                </p>
                                            </div>
                                            {% for Subcomment in comment.productcomment_set.all %}

                                                <div class="d-flex flex-start mt-4">
                                                    <a class="me-3" href="#">
                                                        <img class="rounded-circle shadow-1-strong"
                                                             src="{{ Subcomment.User.avatar.url }}"
                                                             alt="avatar"
                                                             width="65" height="65"/>
                                                    </a>
                                                    <div class="flex-grow-1 flex-shrink-1">
                                                        <div>
                                                            <div class="d-flex justify-content-between align-items-center">
                                                                <p class="mb-1">
                                                                    {{ Subcomment.User }} <span
                                                                        class="small">- 4 hours ago</span>
                                                                </p>
                                                            </div>
                                                            <p class="small mb-0">
                                                                {{ Subcomment.text }}
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            {% endfor %}
                                        </div>
                                        </div>
                                        </div>
                                    {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
