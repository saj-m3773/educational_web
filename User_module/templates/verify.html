

{% extends 'Base.html' %}
{% load static %}
{% block contuct %}

        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

<div class="wrapper fadeInDown">
  <div id="formContent" class="d-flex justify-content-center">
    <div class="fadeIn first">

      <img src="{% static 'img/otp.png' %}" id="icon" alt="User Icon" width="150"/>
    </div>
    <form action="." method="post">
        {% csrf_token %}
        <input type="text" value="{{ mobiles }}" readonly disabled class="fadeIn second" name="mobile" >
        <input type="text"  required class="fadeIn second" name="otp"  placeholder="کد را وارد کنید">
        <input type="submit" class="fadeIn fourth" value="ارسال">
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="{% url 'register' %}">تغییر شماره موبایل</a>
    </div>
  </div>
</div>
{% endblock %}
