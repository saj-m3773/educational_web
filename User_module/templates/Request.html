{% extends 'Base.html' %}
{% load static %}
{% block contuct %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="container">
        <div class="row">
            <div class="wrapper fadeInDown d-flex justify-content-center">
                <div id="formContent formContent ">
                    <div class="fadeIn first">
                        <img src="{% static 'img/mobile.png' %}" id="icon" alt="User Icon" width="150"/>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" required class="fadeIn second" name="mobile" placeholder="Enter Mobile">
                        <input type="submit" class="fadeIn fourth" value="ارسال">
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
